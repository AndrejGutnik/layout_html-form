<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <div>
          <label for="surname">Surname:</label>
          <input
          type="text"
          id="surname"
          name="userSurname"
          autocomplete="off"
          >
        </div>

        <div>
          <label for="name">Name:</label>
          <input
          type="text" 
          id="name"
          name="userName"
          autocomplete="off"
          required
          >
        </div>

        <div>
          <label for="age">How old are You?</label>
          <input
          type="number"
          min="1"
          max="100"
          value="12"
          id="age"
          name="userAge"
          >
        </div>

        <div>
          <label for="dateOfBirth">Full date of birth:</label>
          <input
          type="date"
          id="dateOfBirth"
          name="userDateOfBirth"
          >
        </div>

        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input
          type="checkbox"
          id="accept"
          name="acceptTerm"
          required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div>
          <label for="email">E-mail:</label>
          <input
          type="email"
          id="email"
          name="userEmail"
          placeholder="email@example.com"
          required
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
          type="password"
          id="password"
          name="userPassword"
          minlength="6"
          maxlength="32"
          required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div>
          <label for="loveCatsYes loveCatsNo">Do you love cats?</label>
          <input
          type="radio"
          id="loveCatsYes"
          name="userLoveCats"
          >
          <label for="loveCatsYes">Yes</label>
          <input
          type="radio"
          id="loveCatsNo"
          name="userDoNotLoveCats"
          >
          <label for="loveCatsNo">No</label>
        </div>

        <div>
          <label for="favoriteColor">What is your favorite color?</label>
          <input
          type="color"
          id="favoriteColor"
          name="userFavoriteColor"
          >
        </div>

        <div>
          <label for="bedTime">What time do you go to bed?</label>
          <input
          type="time"
          id="bedTime"
          name="userBedTime"
          >
        </div>

        <div>
          <label for="userFavoriteCar">What are your favorite brand of cars</label>
          <select id="userFavoriteCar" size="4" multiple>
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Lada</option>
            <option value="4" selected></option>
          </select>
        </div>

        <div>
          <label for="userRate">How do you rate our work?</label>
          <input
          type="range"
          value="0"
          id="userRate"
          name="userRateForOurWork"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div>
          <label for="userComments">Comments:</label>
          <textarea
          name="comment"
          id="userComments"
          cols="30"
          rows="2"
          >
          </textarea>
        </div>
        <div>
          <label for="userRecommend">Would you recommend us?</label>
          <select id="userRecommend">
            <option value="1">yes</option>
            <option value="2">no</option>
          </select>
        </div>
      </fieldset>

      <label for="submitButtom">
        <input
          type="submit"
          value="Submit"
          id="submitButtom"
          name="submitButtom"
        >
      </label>
    </form>
  </body>
</html>
